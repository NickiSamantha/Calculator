<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Nicki's Calculator</h1>
    <section>
        <div class="Calculator">
            <form><input type="text"></form>
            <div class="keys">
                <button class="keyOperator">+</button>
                <button class="keyOperator">-</button>
                <button class="keyOperator">/</button>
                <button class="keyOperator">&times;</button>
                <button class="keyOperator">,</button>
                <button class="keyOperator">%</button>
                <button class="numbers">9</button>
                <button class="numbers">8</button>
                <button class="numbers">7</button>
                <button class="numbers">6</button>
                <button class="numbers">5</button>
                <button class="numbers">4</button>
                <button class="numbers">3</button>
                <button class="numbers">2</button>
                <button class="numbers">1</button>
                <button class="keyOperator">CE</button>
                <button class="numbers">0</button>
                <button class="keyOperator">AC</button>
                <button class="enterKey">=</button>
                

            </div>
        </div>
    </section>
  </body>
</html>
